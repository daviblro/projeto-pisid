<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Jogo</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #333;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
</style>
  <script>
    function selecionarJogo() {
      const jogoSelecionado = document.getElementById('jogo').value;
      if (jogoSelecionado) {
        localStorage.setItem('jogoSelecionado', jogoSelecionado);
        window.location.href = 'Alterar.html';
      } else {
        alert('Por favor, selecione um jogo.');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Selecione o jogo que pretende alterar:</h1>
    <select id="jogo">
      <option value="" disabled selected>Selecione um jogo</option>
      <option value="Jogo 1">Jogo 1</option>
      <option value="Jogo 2">Jogo 2</option>
      <option value="Jogo 3">Jogo 3</option>
    </select>
    <div class="actions">
      <button onclick="selecionarJogo()">Alterar Jogo</button>
      <button onclick="window.location.href='CriarJogo.html'">Criar novo Jogo</button>
      <button onclick="window.location.href='Login.html'">Logout</button>
    </div>
  </div>
</body>
</html>
