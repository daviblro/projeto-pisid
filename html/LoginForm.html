<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-left: -10px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #333;
    }
  </style>
  <script>
    async function validarLogin(event) {
      event.preventDefault(); // Prevenir o envio padrão do formulário

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      try {
        // Chamar o PHP para validar o login
        const response = await fetch('http://localhost/validateLogin.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        if (!response.ok) {
          throw new Error('Erro ao validar o login.');
        }

        const result = await response.json();

        if (result.success) {
          // Armazenar o ID do utilizador no localStorage e redirecionar
          localStorage.setItem('idUtilizador', result.idUtilizador);
          window.location.href = 'HomePage.html';
        } else {
          alert('Email ou senha inválidos. Tente novamente.');
        }
      } catch (error) {
        console.error('Erro ao validar o login:', error);
        alert('Erro ao validar o login. Tente novamente mais tarde.');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <form onsubmit="validarLogin(event)">
      <label for="email">Email do Jogador</label>
      <input type="text" id="email" name="email" placeholder="Insira seu email" required>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
